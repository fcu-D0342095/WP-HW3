<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>A First Program in JaveScript</title>
		<script>
		
			function CelsiusToFahrenheit()
			{
				var Celsius,Fahrenheit;
			
				Celsius = window.prompt("請輸入攝氏溫度:");
			
				Fahrenheit = (9 / 5) * Celsius + 32;
			
				document.writeln("<h1> 攝氏: " + Celsius + "℃</h1>");
				document.writeln("<h1> 華氏: " + Fahrenheit.toFixed(2) + "℉</h1>");
			}
			
			function reload()
			{
				window.location.reload();
			}

			CelsiusToFahrenheit();

		</script>
	</head>
	<body>
		<button type="button" onclick = "reload()">重新整理</button>
	</body>
</html>
